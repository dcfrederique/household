<form class="example-form" [formGroup]="formGroup" (ngSubmit)="search(formGroup.value)">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Recepten zoeken</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Search term</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="searchText" value="Sushi">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Zoeken</button>
    </mat-card-actions>
  </mat-card>
</form>


<div *ngIf="data">
  <mat-card class="example-card"  style="margin-top: 15px;" *ngFor="let hit of data.hits">
    <mat-card-header>
      <mat-card-title>{{hit.recipe.label}}</mat-card-title>
    </mat-card-header>
    <img [src]="hit.recipe.image" width="125px" height="125px" >
    <mat-card-content>
      <pre>{{hit.recipe.ingredientLines|json}}</pre>
    </mat-card-content>
  </mat-card>
</div>
